<div class="container">
  <h1>
    Decorator Pattern (Wrapper)
  </h1>
  <div class="content">
    <mat-card>
      <mat-card-title>
        Burger Calculator
      </mat-card-title>
      <mat-card-subtitle>
        Current price: {{ price }}
      </mat-card-subtitle>
      <mat-divider></mat-divider>
      <mat-card-content>
        <label id="radio-group"><b>Pick your favorite burger</b></label>
        <mat-radio-group
          aria-labelledby="radio-group"
          [(ngModel)]="burger">
          <mat-radio-button class="example-radio-button" *ngFor="let burger of burgers" [value]="burger">
            <div>{{ burger.getTopping() }}</div>
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
      <mat-card-actions *ngIf="burger != null">
        <button mat-raised-button color="primary" (click)="btnCheese()">With cheese</button>
        <button mat-raised-button color="primary" (click)="btnBeef()">With beef</button>
        <button mat-raised-button color="primary" (click)="btnJalapeno()">With jalapeno</button>
        <button mat-raised-button color="primary" (click)="btnCheeseAndJalapeno()">With cheese & jalapeno</button>
        <button mat-raised-button color="primary" (click)="btnCheeseAndBeef()">With cheese & beef</button>
        <button mat-raised-button color="primary" (click)="btnExtraCheese()">With extra cheese</button>
        <button mat-raised-button color="primary" (click)="btnHotJalapeno()">With hot jalapeno</button>
      </mat-card-actions>
      <mat-card-footer>
        <div *ngFor="let topping of toppings">
          {{ topping }}
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
